{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Blogs</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .login-container{
        max-width:400px;
        width: 100%;
      }
      .signup-container{
        max-width: 500px;
        width: 100%;
      }
      
    </style>
</head>
<body style="padding-top: 70px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
          <!-- Logo / Brand -->
          <a class="navbar-brand fw-bold text-primary" href="/">MyBlog</a>
      
          <!-- Mobile Toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
      
            <!-- Auth Buttons -->
            {% if user.is_authenticated %}
            <div class="d-flex">
              <a href="{% url 'signOut' %}" class="btn btn-outline-primary me-2">Logout</a>
              <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
            </div>

            {% else %}
              <div class="d-flex">
                <a href="{% url 'signIn'%}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'signUp' %}" class="btn btn-primary">Sign Up</a>
              </div>
            {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}
    
    {% endblock content %}
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
