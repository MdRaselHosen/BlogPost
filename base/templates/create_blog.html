{% extends "main.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-4">Create Blog</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            name="title"
                            id="title"
                            placeholder="Blog Title"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Blog</label>
                        <textarea
                            class="form-control"
                            name="body"
                            id="body"
                            rows="6"
                            placeholder="Write Here.."
                            required
                        ></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit", class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
        </div>

    </div>

</div>


{% endblock content %}
