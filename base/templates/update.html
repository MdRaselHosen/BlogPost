{% extends "main.html" %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Update Blog</h4>

                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Blog Title</label>
                            <input
                                type="tex"
                                name="title"
                                class="form-control"
                                value="{{ post.title }}"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Blog Content
                            </label>
                            <textarea
                                name="content"
                                rows="6"
                                class="form-control"
                                required
                            >{{ post.content }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'blog_detail' post.pk %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>


{% endblock content %}
