{% extends "main.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
  
        <div class="card shadow-sm">
          <div class="card-body d-flex align-items-center">
            
            <!-- Profile Picture -->
            <div class="me-4">
              {% if user.profile.profile_pic %}
                <img src="" alt="Profile Picture" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
              {% else %}
                <img src="" alt="Default Profile" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
              {% endif %}
            </div>
  
            <!-- Profile Info -->
            <div>
        
              <h4>username</h4>
              <p class="mb-1 text-muted"></p>
              {% comment %} {% if user.profile.bio %}
                <p class="mb-0">user bio</p>
              {% endif %} {% endcomment %}
              {% comment %} <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary btn-sm mt-3">Edit Profile</a> {% endcomment %}
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  </div>

{% endblock content %}
